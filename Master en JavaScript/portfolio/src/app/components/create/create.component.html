<div class="container">
    <h2>{{title}}</h2>

    <!-- Con esto le damos un nombre al formulario de projectForm y que al momento de darle submit se ejecute la funcion onSubmit y le de como valor los datos que el mismo formulario posea -->

    <div class="message succes" *ngIf="status == 'succes'">
        El proyecto se ha creado correctamente, puedes <a href="#">verlo aqui.</a>
    </div>

    <div class="messagefailed" *ngIf="status == 'failed'">
        El proyecto no se ha podido crear.
    </div>

    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)"> 
        <p>
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required="">
            <span class="formError" *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>
        </p>
        <p>
            <label for="description">Descripcion</label>
            <textarea name="description" id="" #description="ngModel" [(ngModel)]="project.description" required=""></textarea>
            <span class="formError" *ngIf="description.touched && !description.valid">La descripcion es obligatoria</span>
        </p>
        <p>
            <label for="category">Categoria</label>
            <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required="">
            <span class="formError" *ngIf="category.touched && !category.valid">La categoria es obligatoria</span>
        </p>
        <p>
            <label for="year">AÃ±o de lanzamiento</label>
            <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year" required="">
        </p>
        <p>
            <label for="langs">Lenguajes Utilizados</label>
            <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required="">
            <span class="formError" *ngIf="langs.touched && !langs.valid">Los lenguajes son obligatorios</span>
        </p>
        <p>
            <label for="image">Imagen del proyecto</label>
            <input type="file" name="image" placeholder="Subir imagen">
        </p>

        <input type="submit" name="" id="" value="Enviar" [disabled]="!projectForm.form.valid">
    </form>
</div>
