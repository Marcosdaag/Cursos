<div class="container">
    <h2>{{title}}</h2>

    <!-- Con esto le damos un nombre al formulario de projectForm y que al momento de darle submit se ejecute la funcion onSubmit y le de como valor los datos que el mismo formulario posea -->
    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)"> 
        <p>
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name">
        </p>
        <p>
            <label for="description">Descripcion</label>
            <textarea name="description" id="" #description="ngModel" [(ngModel)]="project.description"></textarea>
        </p>
        <p>
            <label for="category">Categoria</label>
            <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category">
        </p>
        <p>
            <label for="year">AÃ±o de lanzamiento</label>
            <input type="text" name="year" #year="ngModel" [(ngModel)]="project.year">
        </p>
        <p>
            <label for="langs">Lenguajes Utilizados</label>
            <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs">
        </p>
        <p>
            <label for="image">Imagen del proyecto</label>
            <input type="file" name="image" placeholder="Subir imagen">
        </p>

        <input type="submit" name="" id="" value="Enviar">
    </form>
</div>
